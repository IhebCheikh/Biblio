<h1>Modifier le livre</h1>
<form method="POST">
    {% csrf_token %}
    <label>Titre :</label>
    <input type="text" name="titre" value="{{ livre.titre }}">
    <label>Auteur :</label>
    <input type="text" name="auteur" value="{{ livre.auteur }}">
    <label>Date de publication :</label>
    <input type="date" name="date_publication" value="{{ livre.date_publication }}">
    <label>Disponible :</label>
    <input type="checkbox" name="disponible" {% if livre.disponible %}checked{% endif %}>
    <button type="submit">Enregistrer</button>
</form>
