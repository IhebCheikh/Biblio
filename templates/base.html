{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bibliothèque{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Bibliothèque</h1>
        <nav>
            <a href="{% url 'liste_livres' %}">Livres disponibles</a>

</html>
